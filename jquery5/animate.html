<html lang="en">
<head>
	<title>Animate</title>
	<style>
      html,
      body {
          height: 100%;
          margin: 0;
      }
      nav {
          position: fixed;
					opacity: 0;
          height: 200px;
					width: 100vw;
      }
      h1 {
          text-align: center;
          margin: 0;
      }
      #fpage {
          width: 100vw;
          background-color: #CCC;
          height: 100vh;
      }
      #spage {
          width: 100vw;
          background-color: #CC0;
          height: 100vh;
      }
	</style>
</head>
<body>
<nav>
	<ul>
		<li>
			<a href="#fpage">First page</a>
		</li>
		<li>
			<a href="#spage">Second page</a>
		</li>
	</ul>
</nav>
<div id="container">
	<section id="fpage">
		<h1>First page</h1>
	</section>
	<section id="spage">
		<h1>Second page</h1>
	</section>
</div>
<script src="jquery-3.6.0.js"></script>
<script src="animate.js"></script>

</html>
